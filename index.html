<!DOCTYPE html>
<html>
<head>
  <title>JWPlayer8 Code Generator</title>
  <script type="text/javascript">
    function generateCode() {
      var fileurl = document.getElementById("file").value;
      var imageurl = document.getElementById("image").value;
      var closeScriptTag = document.getElementById("closeScriptTag").value;

      var htmlCode = '<!DOCTYPE html>\n';
      htmlCode += '<html lang="en">\n\
\n\
<head>\n\
  <meta charset="UTF-8">\n\
  <title>JWPlayer8 Player</title>\n\
  <meta name="viewport" content="width=device-width, initial-scale=1">\n\
  <style type="text/css">\n\
    body, html {\n\
      margin: 0;\n\
      padding: 0;\n\
      height: 100%;\n\
      width: 100%;\n\
    }\n\
\n\
    #my-video {\n\
      height: 100%;\n\
      width: 100%;\n\
    }\n\
  </style>\n\
</head>\n\
\n\
<body>\n\
  <script src="https://rawcdn.githack.com/spacetoonlinks/hosting/b8d179903a4f0ef464243eb1e0c1d63ab145d2e2/JWPlayer8%20JavaScript%20API/jquery.min.js">\n\
  '+closeScriptTag+'\n\
  <div id="my-video"></div>\n\
  <script src="https://rawcdn.githack.com/spacetoonlinks/hosting/b8d179903a4f0ef464243eb1e0c1d63ab145d2e2/JWPlayer8%20JavaScript%20API/7sjHar0d.js">\n\
  '+closeScriptTag+'\n\
\n\
  <script>\n\
    jwplayer("my-video").setup({\n\
      file: "' + fileurl + '",\n\
      image: "' + imageurl + '",\n\
      primary: "html5",\n\
      width: "100%",\n\
      height: "100%",\n\
    });\n\
  '+closeScriptTag+'\n\
\n\
</body>\n';
      htmlCode += '</html>';

      document.getElementById("codeDisplay").textContent = htmlCode;
      document.getElementById("popupWindow").style.display = "block";
    }

    function copyCode() {
      var htmlCode = document.getElementById("codeDisplay").textContent;

      navigator.clipboard.writeText(htmlCode).then(function() {
        alert("HTML code copied to clipboard!");
      }, function() {
        alert("Failed to copy code to clipboard.");
      });
    }

    function closePopup() {
      document.getElementById("popupWindow").style.display = "none";
    }
  </script>

  <style type="text/css">
    /* General styles */
    * {

    .popup {

    @media only screen and (min-width: 768px) {
